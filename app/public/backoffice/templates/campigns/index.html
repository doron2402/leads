<div class="container">
	<div class="row">
		<ol class="breadcrumb">
  			<li class="not-active">
  				<a href="#/">
  					<i class="glyphicon glyphicon-home"></i> Home
  				</a>
  			</li>
  			<li class="active">
	            <i class="glyphicon glyphicon-th-large"></i> Campigns
  			</li>
		</ol>
	</div>	
</div>
<div class="row" style="margin-bottom: 10px;">
	<button type="button" class="btn btn-default">
		<a href="#/campigns/new"><i class="glyphicon glyphicon-star"></i> Create</a>
	</button>
</div>
<div class="row">
	<div class="panel panel-default">
		<ul class="nav nav-pills gap-2-1">
	  		<li ng-class="{active: not_active == false}" ><a href="#/campigns/view/active" ng-click="">Active</a></li>
	  		<li ng-class="{active: not_active == true}"><a href="#/campigns/view/notactive" ng-click="">Not Active</a></li>
		</ul>
	  <div class="panel-heading">List of Active Campigns</div>
		<table class="table">
			<thead>
				<tr>
					<th>#</th>
					<th>Campign Id</th>
					<th>Campign Name</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="campign in campigns">
					<td>{{$index + 1}}</td>
					<td>{{campign.id}}</td>
					<td>{{campign.name}}</td>
					<td><a href="#/campigns/edit/{{campign.id}}"><span class="label label-success">Edit</span></a></td>
					<td><span class="label label-info">Info</span></td>
					
					<td ng-switch="campign.active">
						<span ng-switch-when="0" ng-click="goTo('campigns/edit/'  + campign.id)" class="label label-success">Activate</span>
						<span ng-switch-when="1" ng-click="goTo('campigns/edit/' + campign.id)" class="label label-danger">Deactivate</span>
					</td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
