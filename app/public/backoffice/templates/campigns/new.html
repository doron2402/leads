<h3>Create Campign</h3>
<div class="panel-heading"></div>
<form name="editCampignForm">
    <div class="form-group">
        <label>CampignId:</label>
        <input type="text"
        ng-model="tmpCampignId"
        name="id"
        disabled="disabled">
    </div>
        <div class="form-group">
        	<label>
        		Campign Name
        		<span class="error alert alert-danger" ng-show="editCampignForm.name.$error.required">Campign must have a name!</span>
      			<span class="error alert alert-danger" ng-show="editCampignForm.name.$error.minlength">Name must be atleast 3 chars!</span>
      			<span class="error alert alert-danger" ng-show="editCampignForm.name.$error.maxlength">Name too long</span>
			</label>
        	<input type="name"
        	class="form-control"
        	name="name"
        	ng-model="campign.name"
        	ng-minlength=4
        	ng-maxlength=60
        	required>
        </div>

        <div class="form-group">
        	<label>
        		Campign Url
        		<span class="error alert alert-danger" ng-show="editCampignForm.url.$error.required">Must have url</span>
        	</label>
        	<input type="text"
        	class="form-control"
        	name="url"
        	ng-model="campign.url"
        	required>
        </div>

        <div class="form-group">
            <label>
                Start At
            </label>

        </div>
        <div class="form-group">
        	<!-- Start and end -->
        </div>
        <div ng-controller="clientsController" ng-init="getListOfClients()">
            <div class="form-group">
                <!-- Client -->
                <label>Client</label>
                <select
            name="campignClient"
            ng-model="campign.clientId"
            required>
            <option value="">-- choose a client --</option>
            <option ng-repeat="client in clients" value="{{client.id}}">{{client.clientName}}</option>
                  </select>
            </div>
        </div>



        <div class="form-group">
        	<!-- campign -->
        </div>

        <div class="form-group">
        	<label>
        		Note
        	</label>
        	<textarea name="notes" ng-model="campign.notes" class="form-control"></textarea>
        </div>

        <div class="form-group">
        	<label>
        		Emails to send leads to
        	</label>
        	<textarea name="emailReportLeads" ng-model="campign.emailReportLeads" class="form-control"></textarea>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-checked="campign.active" >Active</label>
        </div>
        <button type="submit" ng-click="submitNewCampign()" class="btn btn-primary">Create</button>
    </form>
<div class="container">
    <div class="row">

    </div>
</div>
